<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      ;(function(w, d, s, l, spa, nst, ist) {
        var appendWidgetScript = function() {
          nst = d.createElement(s)
          ist = d.getElementsByTagName(s)[0]
          nst.async = 1
          nst.src = l
          nst.id = "pixibo-widget-script"
          ist.parentNode.insertBefore(nst, ist)
        }

        w.onload = function() {
          var body = document.body
          var pixiboExist = d.getElementById("pixiboTest")
          var configObserver = {
            childList: true,
            subtree: true
          }

          if (pixiboExist) {
            appendWidgetScript()
          }

          if (!spa) return

          var mutationHandler = mutations => {
            mutations.forEach(mutation => {
              if (mutation.addedNodes.length) {
                mutation.addedNodes.forEach(item => {
                  var script = d.getElementById("pixibo-widget-script")

                  if (item.id !== "pixiboTest" || script) return

                  appendWidgetScript()
                })
              }
              if (mutation.removedNodes.length) {
                mutation.removedNodes.forEach(item => {
                  if (item.id !== "pixiboTest") return

                  var styles = d.getElementById("pixibo-widget-styles")

                  document.head.removeChild(nst)
                  document.head.removeChild(styles)
                })
              }
            })
          }

          var observer = new MutationObserver(mutationHandler)
          observer.observe(body, configObserver)
        }
      })(
        window,
        document,
        "script",
        "https://cdn.jsdelivr.net/gh/mrspok407/pixibo-test/dist/widget.bundle.js",
        true
      )
    </script>

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="description" content="TV Junkie is an app for tracking your shows" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
